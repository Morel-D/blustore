		<link rel="stylesheet" href="style.css" />
		<title>Blustore</title>

	<body>
		<div class="container py-5">
			<h2>Add Product</h2>
			<hr />
			<form action="">
				<div class="row py-3">
					<div class="col">
						<input
							type="text"
							placeholder="Enter the Mark of the product (Optional)"
							class="form-control"
						/>
					</div>
					<div class="col">
						<input
							placeholder="Enter the Name of the product"
							class="form-control"
						/>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

	></script>
